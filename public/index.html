<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port de Plaisance - Accueil</title>
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur l'API du Port de Plaisance</h1>

    <p>Cette application permet de consulter les catways disponibles, les réservations et d'interagir avec l'API du port.</p>

    <form action="/login" method="POST">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Connexion</button>
    </form>

    <a href="/docs">Accéder à la documentation de l'API</a>
  </div>
</body>
</html>
